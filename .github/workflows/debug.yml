name: Debug
"on":
  workflow_dispatch: {}
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: gr2m/github-app-token-action@v1
        id: app-token
        with:
          app_id: ${{ vars.ALL_CONTRIBUTORS_IMPORT_APP_ID }}
          private_key: ${{ secrets.ALL_CONTRIBUTORS_IMPORT_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v3
        with:
          token: ${{ steps.app-token.outputs.token }}
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - uses: actions/upload-artifact@v2
        with:
          name: endorsements.csv
          path: data/endorsements.csv
      - uses: actions/upload-artifact@v2
        with:
          name: source-files.csv
          path: data/source-files.csv
      - run: rm data/*
      - uses: actions/download-artifact@v2
        with:
          path: data
      - run: ls data
      - run: head data/source-files.csv
      - run: npm run test
